{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="genres-header mb-8">
        <h1 class="text-4xl font-bold mb-4">Tous les genres</h1>
        <p class="text-gray-400 text-lg">DÃ©couvrez les films par genre</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for genre_key, genre_info in genres.items %}
        <a href="/genre/{{ genre_key }}/" class="genre-card bg-gray-800 rounded-lg overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-lg">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-2 text-white">{{ genre_info.name }}</h2>
                <p class="text-gray-400">{{ genre_info.count }} films</p>
                <div class="mt-4 inline-block px-4 py-2 bg-red-600 text-white rounded font-semibold">
                    Voir les films
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

<style>
    .genre-card {
        position: relative;
        background: linear-gradient(to right, #000, #333);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .genre-card:hover {
        border-color: rgba(229, 9, 20, 0.5);
        box-shadow: 0 8px 15px rgba(229, 9, 20, 0.3);
    }
</style>
{% endblock %}
